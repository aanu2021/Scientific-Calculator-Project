<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@600&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <h1 class="text-center">Welcome to Calculate ME !!!</h1>

    <div class="container bg-red flex flex-col items-center">

        <div class="row">

            <input type="text" class="input">

        </div>

        <div class="row">

            <button class="button fun">AC</button>
            <button class="button fun">M+</button>
            <button class="button fun">M-</button>
            <button class="button fun">%</button>

        </div>


        <div class="row">

            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>

        </div>

        <div class="row">

            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">/</button>

        </div>

        <div class="row">

            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>

        </div>

        <div class="row">

            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
            <button class="button">-</button>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
